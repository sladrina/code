<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>

<body>
<div id='container' class='container'>
    <h1>Catalogue</h1>
    <div class='items'>
        <div class='item' id='01' onclick>
            <div class="item_image">
                <img src="img/img1.png" alt="item image">
            </div>
            <div class="item_description">
                <p class="item_title">Item 1</p>
                <p class='price' id='1'>1000</p>
            </div>
            <img class='item_button' src="img/plus52.svg" alt="add button">
            <img class='del_button' src="img/delete26.svg" alt="delete button">
        </div>
        <div class='item' id='02' onclick>
            <div class="item_image">
                <img src="img/img2.png" alt="item_image">
            </div>
            <div class="item_description">
                <p class="item_title">Item 2</p>
                <p class='price' id='2'>750</p>
            </div>
            <img class='item_button' src="img/plus52.svg" alt="add button">
            <img class='del_button' src="img/delete26.svg" alt="delete button">
        </div>
        <div class='item' id='03'>
            <div class="item_image">
                <img src="img/img3.png" alt="item image">
            </div>
            <div class="item_description">
                <p class="item_title">Item 3</p>
                <p class='price' id='3'>289</p>
            </div>
            <img class='item_button' src="img/plus52.svg" alt="add button">
            <img class='del_button' src="img/delete26.svg" alt="delete button">
        </div>
        <div class='item' id='04'>
            <div class="item_image">
                <img src="img/img4.png" alt="item image">
            </div>
            <div class="item_description">
                <p class="item_title">Item 4</p>
                <p class='price' id='4'>1147</p>
            </div>
            <img class='item_button' src="img/plus52.svg" alt="add button">
            <img class='del_button' src="img/delete26.svg" alt="delete button">
        </div>
        <div class='item' id='05'>
            <div class="item_image">
                <img src="img/img5.png" alt="item image">
            </div>
            <div class="item_description">
                <p class="item_title">Item 5</p>
                <p class='price' id='5'>2189</p>
            </div>
            <img class='item_button' src="img/plus52.svg" alt="add button">
            <img class='del_button' src="img/delete26.svg" alt="delete button">
        </div>
    </div>

    <div class='basket__content_fields'>
        <h1>Basket</h1>
        <div class='basket_content'>
            <div class='clear_button_wrap'>
                <button class='clear hidden'>Clear</button>
            </div>
            <address></address>
        </div>
        <div id='basket' onclick>
            <div id='info_text'>Basket is empty :(</div>
        </div>
        <p class='summ'></p>
    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
